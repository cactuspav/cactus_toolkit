<?xml version="1.0"?>
<configuration>
  <atom type="Attributes">
    <hash type="Sheet" key="67695040398:sheet">
      <atom type="Label">lazySelect</atom>
      <atom type="Export">1</atom>
      <atom type="Layout">vtoolbar</atom>
      <list type="Control" val="div ">
        <atom type="Label">Select which Polygons:</atom>
        <atom type="Alignment">full</atom>
        <atom type="Hash">37982040721:control</atom>
      </list>
      <list type="Control" val="cmd @lazySelect.pl selectByPoly">
        <atom type="Label">Similar Touching (fast)</atom>
        <atom type="Tooltip">This is to select all polygons that are touching the selected ones and happen to fall within the facing ratio angle.  It's not as accurate as the other one, but it's faster to compute.</atom>
        <atom type="Hash">45231040527:control</atom>
      </list>
      <list type="Control" val="cmd @lazySelect.pl selectTouching">
        <atom type="Label">Similar Touching (accurate)</atom>
        <atom type="Tooltip">This is to select all polygons that are touching the selected ones and happen to fall with in the facing ratio angle.  It's more accurate than the other one and thus a little slower.</atom>
        <atom type="Hash">07547040415:control</atom>
      </list>
      <list type="Control" val="cmd @lazySelect.pl selectOnObject">
        <atom type="Label">Similar on Object</atom>
        <atom type="Tooltip">This is to select all the polygons on the object(s) that fall within the facing ratio angle of the selected poly(s)</atom>
        <atom type="Hash">70542040574:control</atom>
      </list>
      <list type="Control" val="cmd @lazySelect.pl selectAll">
        <atom type="Label">Similar in Layer</atom>
        <atom type="Tooltip">This is to select all the similar polygons in the layer that happen to fall within the facing ratio angle of the selected poly(s) in the layer.</atom>
        <atom type="Hash">07888040642:control</atom>
      </list>
      <list type="Control" val="div ">
        <atom type="Label">Facing Ratio: (degrees)</atom>
        <atom type="Tooltip">This is the angle you type in to tell the script exactly how similar the polygons you want it to select should be.</atom>
        <atom type="Alignment">full</atom>
        <atom type="Hash">48067040709:control</atom>
      </list>
      <list type="Control" val="cmd user.value sene_LS_facingRatio ?">
        <atom type="Label">facing Ratio</atom>
        <atom type="Tooltip">This is the angle you type in to tell the script exactly how similar the polygons you want it to select should be.</atom>
        <atom type="Hash">84988040696:control</atom>
      </list>
    </hash>
  </atom>
</configuration>
